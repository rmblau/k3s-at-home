---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: home-assistant
  annotations:
    tailscale.com/funnel: "true"
spec:
  defaultBackend:
    service:
      name: funnel
      port:
        number: 80
  ingressClassName: tailscale
  tls:
  - hosts:
    - home-assistant
status:
  loadBalancer:
    ingress:
    - hostname: home-assistant.tail9dea6.ts.net
      ports:
      - port: 443
        protocol: TCP
