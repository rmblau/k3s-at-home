---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant
  namespace: home-assistant
  annotations:
    tailscale.com/funnel: "true"
spec:
  defaultBackend:
    service:
      name: home-assistant
      port:
        number: 80
  ingressClassName: tailscale
  tls:
  - hosts:
    - home-assistant
