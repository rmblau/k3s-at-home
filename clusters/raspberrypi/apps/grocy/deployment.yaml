apiVersion: apps/v1
kind: Deployment
metadata:
  name: grocy
  namespace: grocy
spec:
  selector:
    matchLabels:
      app: grocy
  template:
    metadata:
      labels:
        app: grocy
    spec:
      containers:
      - name: myapp
        image: lscr.io/linuxserver/grocy:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        nodeSelector:
          nodeName: murtagh
        ports:
        - containerPort: 9283
        volumeMounts:
        - mountPath: /config/data
          name: grocy-pvc
      volumes:
      - name: grocy-data
        persistentVolumeClaim:
          claimName: grocy-pvc
