apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ente-server
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: postgres
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: ente_db
            - name: POSTGRES_PASSWORD
              value: pgpass
            - name: POSTGRES_USER
              value: pguser
          image: postgres:15
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -q
                - -d
                - ente_db
                - -U
                - pguser
            initialDelaySeconds: 40
          name: postgres
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
      restartPolicy: Always
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
